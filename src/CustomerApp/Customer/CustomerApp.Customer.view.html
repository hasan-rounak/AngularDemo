   
  
<form [formGroup]="customer.customerFormGroup">
    <div class="form-group">
        <label for="CustomerCode">Customer Code:</label>
        <input class="form-control" formControlName="CustomerCodeControl" [(ngModel)]="customer.CustomerCode" type="text" id="CustomerCode"/>
      </div>

      <div class="form-group">
        <label for="CustomerName">Customer Name:</label>
        <input class="form-control" formControlName="CustomerNameControl" [(ngModel)]="customer.CustomerName" type="text" id="CustomerName"/>
      </div>

      <div class="form-group">
        <label for="CustomerAmount">Customer Amount:</label>
        <input class="form-control" [(ngModel)]="customer.CustomerAmount" [ngModelOptions]="{standalone: true}" type="text" id="CustomerAmount"/>
      </div>
 
  <button type="submit" class="btn btn-primary" (click)="Add()" [disabled]="!(customer.customerFormGroup.valid)||loading">Submit</button>
</form>
<div class="mt-4"></div>
 <div *ngIf="customer.customerFormGroup.controls['CustomerCodeControl'].dirty"
  class="alert alert-danger" role="alert" [hidden]="!(HasError('pattern','CustomerCodeControl'))">
  Customer Code is not in proper format.
</div>
<div *ngIf="customer.customerFormGroup.controls['CustomerCodeControl'].dirty" 
 class="alert alert-danger" role="alert" [hidden]="!(HasError('required','CustomerCodeControl'))">
  Customer Code is empty.
</div>
<div *ngIf="customer.customerFormGroup.controls['CustomerNameControl'].dirty"
 class="alert alert-danger" role="alert" [hidden]="!(HasError('required','CustomerNameControl'))">
  Customer Nmae is empty.
</div> 
<div class="mt-4"></div>
<div *ngIf="customers.length!=0">
  <grid-ui [grid-columns]="[{'colName':'CustomerCode'},{'colName':'CustomerName'},{'colName':'CustomerAmount'}]"
  [grid-data]="customers"
  (grid-delete)="DeleteCustomer($event)"
  ></grid-ui>
</div>

<loader-ui></loader-ui>
