   
  
<form [formGroup]="customer.customerFormGroup">
    <div class="form-group">
        <label for="CustomerCode">Customer Code:</label>
        <input class="form-control" formControlName="CustomerCodeControl" [(ngModel)]="customer.CustomerCode" type="text" id="CustomerCode"/>
      </div>

      <div class="form-group">
        <label for="CustomerName">Customer Name:</label>
        <input class="form-control" formControlName="CustomerNameControl" [(ngModel)]="customer.CustomerName" type="text" id="CustomerName"/>
      </div>

      <div class="form-group">
        <label for="CustomerAmount">Customer Amount:</label>
        <input class="form-control" [(ngModel)]="customer.CustomerAmount" [ngModelOptions]="{standalone: true}" type="text" id="CustomerAmount"/>
      </div>
 
  <button type="submit" class="btn btn-primary" (click)="Add()" [disabled]="!(customer.customerFormGroup.valid)">Submit</button>
</form>
<div class="mt-4"></div>

<div class="mt-4"></div>
<div *ngIf="customers.length!=0">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Customer Code</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.CustomerCode}}</td>
      <td>{{customer.CustomerName}}</td>
      <td>{{customer.CustomerAmount}}</td>
    </tr>
   </tbody>
</table>
</div>
